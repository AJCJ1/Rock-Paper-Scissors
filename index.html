<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" type="image/x-icon" href="/Favicon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/Favicon/favicon.ico">

<body>
    
    <script src="script.js"></script>

<h1>
    Rock, Paper, Scissors!
</h1>

    <div class="buttons">
        <button id="rock_button" onclick="rock_fun();" onclick="thegame();">
            <img src="./Images/Rock.png" height=20px/> Rock!</button>
        <button id="paper_button"onclick="paper_fun();">
            <img src="/Images/Paper.png" height="20px"/> Paper!</button>
        <button id="scissors_button"onclick="scissors_fun();">
            <img src="./Favicon/favicon.ico"> Scissors!</button>
    </div>

<div class="answers_flex" name="answer_box">

    <div class="computer_choice" name="computer_choice">
        <h2> The computer chose:  <span id="compc">______</span> </h2>
    </div>
    <div class="person_choice" name="person_choice">
        <h2> You chose: <span id="playerc">______</span> </h2>
        <h1> </h1>
    </div>
    <div id="winner" name="winner">
        Result:
    </div>
    <div id="final">
        Winner:
    </div>
    <div id="cTally" name="cTally">Computer:</div>
    <div id="pTally" name="pTally">Player:</div>

</div>
</body>
</html>
